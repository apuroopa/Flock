<div ng-controller="userPageController">

    <div class="container">

        <!--Flock Page header bar-->
        <div class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container" style="width: auto;">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a class="brand active" href="#" onclick="location.reload();">Flock</a></li>
                        </ul>

                        <ul class="nav pull-right">
                            <li class="divider-vertical"></li>
                            <li><a href="#"><i class="icon-user icon-white"></i></a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!--Body center-->
        <div class="center">

            <!--User Information-->
            <div class="well span8">
                <h4>{{user.FirstName}} </h4>
                <img src="../../Content/images/profilePicCover.gif" />
                <br />
                <br />
            </div>
            <ul class="nav nav-tabs">
                <li class="active"><a href="#" style="color: steelblue">Quacks(10)</a></li>
                <li><a href="#" style="color: steelblue">Trends(25)</a></li>
                <li><a href="#" style="color: steelblue">Following(5)</a></li>
                <li><a href="#" style="color: steelblue">Followers(25)</a></li>
                <li><a href="#" style="color: steelblue">Preferences</a></li>
                <li class="pull-right">
                    <input type="text" placeholder="Search" class="pull-right" /></li>
            </ul>
            <!--User Quack Section -->

            <div class="span9">
                <div ng-controller="autoUpdateUserTagsController">
                    <img src="../../Content/images/small.jpg" />
                    <textarea class="span7 " ng-model="quackText" style="resize: none" placeholder="Your Quack..." rows="3" maxlength="140" on-enter="saveQuack()"></textarea>
                    <div auto-update-user-tags="quackText" list-of-users="users"></div>
                </div>
                <br />
            </div>
            <div class="span1"></div>
            <div class="span7"></div>

            <div class="center">               
               <!-- Quacks go here -->
                
                    <div ng-repeat="quack in quacks">                        
                        <div class="span12">
                                
                                <div class="span1">
                                    <img src="http://localhost:55886/Content/images/small.jpg" />
                                    <br /><br /><br />
                                </div>

                                <div class="span10">
                                    <strong class="span12">{{quack.UserName}}</strong>
                                    <div class="span12">{{quack.QuackMessage}}</div>
                                </div>                                
                            
                            </div>                        
                    </div>                
            </div>
        </div>
    </div>
</div>
